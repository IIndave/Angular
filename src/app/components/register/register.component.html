<form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
    <h1 class="h3 mb-3 fw-normal">Registro</h1>

    <div class="form-floating">
        <label for="floatingInput"></label>
        <input type="text" class="form-control"  formControlName="name"  id="floatingInput" placeholder="Nombre" [ngClass]="{ 'is-invalid':  form['name'].errors }" />
            <!--
                <div *ngIf="form['name'].errors" class="invalid-feedback">
                <span *ngIf="form['name'].errors['required']">El nombre es obligatorio</span>
            </div>
            -->
    </div>
    
    <div class="form-floating">
        <label for="floatingInput"></label>
        <input type="text" class="form-control" formControlName="surname" id="floatingInput" placeholder="Apellidos" >
    </div>

    <div class="form-floating">
        <label for="floatingInput"></label>
        <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="Email" [ngClass]="{ 'is-invalid': form['email'].errors }" />
		<!--
        <div *ngIf="form['email'].errors" class="invalid-feedback">
			<div *ngIf="form['email'].errors['required']">El email es obligatorio</div>
			<div *ngIf="form['email'].errors['email']">El email debe de ser v√°lido</div>
		</div>
        -->
    </div>

    <div class="form-floating">
        <label for="floatingPassword"></label>
        <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': form['password'].errors }" >
        <!--
        <div *ngIf="form['password'].errors" class="invalid-feedback">
			<div *ngIf="form['password'].errors['required']">Password is required</div>
			<div *ngIf="form['password'].errors['minlength']">Password must be at least 6 characters</div>
		</div>
        -->
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="registerForm.invalid">Registrarse</button>
</form>
